        /* General Styling */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff6ec;
            margin: 0;
            padding: 0;
        }

        #content {
            padding: 25px;
            background-color: #fffdf8;
            min-height: 300px;
        }

        /* Header & Footer */
        header, footer {
            background-color: #a0522d;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
        }

        header h1, header h2 {
            margin: 5px 0;
        }

        footer a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Navigation */
        nav {
            background-color: #f5d5a1;
            padding: 10px;
            text-align: center;
        }

        .menu-btn {
            margin: 6px;
            padding: 10px 18px;
            background-color: #f0c38e;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-btn:hover {
            background-color: #dfa96b;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0c38e;
        }

        /* Lists */
        ul, ol {
            line-height: 1.8;
        }

        /* --- FITUR BARU --- */

        /* Latar Lagu */
        .footer-controls {
            margin-top: 15px;
        }

        #music-toggle-btn {
            background-color: #f0c38e;
            border: none;
            border-radius: 12px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Login Admin */
        .admin-login-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #f0c38e;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fffdf8;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #a0522d;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            position: relative;
            text-align: center;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            width: 95%;
            padding: 10px;
            background-color: #a0522d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Pesan & Komentar */
        #comment-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff6ec;
            border-radius: 8px;
        }

        #comment-form input, #comment-form textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #comment-form button {
            padding: 10px 20px;
            background-color: #a0522d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .comment-item {
            border: 1px solid #f5d5a1;
            background-color: #fffdf8;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            position: relative;
        }

        .comment-item p {
            margin: 0;
        }

        .comment-item strong {
            color: #a0522d;
        }

        .admin-only {
            display: none; /* Tombol hapus disembunyikan secara default */
        }

        /* Tampilkan elemen .admin-only jika body memiliki class .admin-view */
        body.admin-view .admin-only {
            display: inline-block;
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;

                pesan: `
                    <h2>Pesan & Komentar</h2>
                    <p>Tinggalkan pesan, kesan, atau sekadar sapaan untuk teman-teman!</p>
                    <div id="comment-list"></div>
                    <form id="comment-form">
                        <input type="text" id="comment-name" placeholder="Nama Anda" required>

            // --- FUNCTIONS ---
            function showContent(menuKey) {
                contentDiv.innerHTML = contentData[menuKey] || "<p>Menu belum tersedia.</p>";
                if (menuKey === 'pesan') {
                    renderComments();
                    // Add event listener for the new form
                    const newCommentForm = document.getElementById('comment-form');
                    if (newCommentForm) {
                        newCommentForm.addEventListener('submit', handleCommentSubmit);
                    }
                }
            }

            function renderComments() {
                const commentList = document.getElementById('comment-list');
                if (!commentList) return;
                commentList.innerHTML = ''; // Clear existing comments
                comments.forEach((comment, index) => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment-item';
                    commentDiv.innerHTML = `
                        <p><strong>${escapeHTML(comment.name)}:</strong></p>
                        <p>${escapeHTML(comment.text)}</p>
                        <button class="admin-only delete-comment-btn" data-index="${index}">Hapus</button>
                    `;
                    commentList.appendChild(commentDiv);
                });
                
                // Add event listeners for delete buttons
                document.querySelectorAll('.delete-comment-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const indexToDelete = e.target.getAttribute('data-index');
                        deleteComment(indexToDelete);
                    });
                });
            }
            
            function handleCommentSubmit(event) {
                event.preventDefault();
                const nameInput = document.getElementById('comment-name');
                const textInput = document.getElementById('comment-text');
                
                const newComment = {
                    name: nameInput.value,
                    text: textInput.value
                };
                
                comments.push(newComment);
                localStorage.setItem('comments', JSON.stringify(comments));
                
                renderComments();
                
                nameInput.value = '';
                textInput.value = '';
            }
            
            function deleteComment(index) {
                if (!isAdmin) {
                    alert('Anda harus login sebagai admin untuk menghapus komentar.');
                    return;
                }
                comments.splice(index, 1);
                localStorage.setItem('comments', JSON.stringify(comments));
                renderComments();
            }

            function toggleMusic() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => console.log("Autoplay ditolak oleh browser. Interaksi user diperlukan."));
                    musicToggleBtn.textContent = '‚è∏Ô∏è Jeda Musik';
                } else {
                    backgroundMusic.pause();
                    musicToggleBtn.textContent = 'üéµ Putar Musik';
                }
            }

            function handleLogin(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Ganti 'admin' dan '12345' dengan username & password yang Anda inginkan
                if (username === 'admin' && password === '12345') {
                    isAdmin = true;
                    document.body.classList.add('admin-view');
                    loginModal.style.display = 'none';
                    loginBtnHeader.textContent = 'Logout';
                    alert('Login berhasil!');
                    // Refresh content to show admin buttons if on comment page
                    const activeMenu = document.querySelector('.menu-btn.active')?.dataset.menu;
                    if (activeMenu === 'pesan') {
                       renderComments();
                    }
                } else {
                    alert('Username atau password salah!');
                }
            }

            function logout() {
                isAdmin = false;
                document.body.classList.remove('admin-view');
                loginBtnHeader.textContent = 'Login Admin';
                alert('Anda telah logout.');
                 // Refresh content to hide admin buttons if on comment page
                 const activeMenu = document.querySelector('.menu-btn.active')?.dataset.menu;
                 if (activeMenu === 'pesan') {
                    renderComments();
                 }
            }
            
            // Simple HTML escaping function to prevent XSS
            function escapeHTML(str) {
                return str.replace(/[&<>'"]/g, 
                    tag => ({
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        "'": '&#39;',
                        '"': '&quot;'
                    }[tag] || tag)
                );
            }

            // --- EVENT LISTENERS ---
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const menuKey = e.target.getAttribute('data-menu');
                    showContent(menuKey);
                });
            });

            musicToggleBtn.addEventListener('click', toggleMusic);

            loginBtnHeader.addEventListener('click', () => {
                if (isAdmin) {
                    logout();
                } else {
                    loginModal.style.display = 'block';
                }
            });

            closeModalBtn.addEventListener('click', () => {
                loginModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == loginModal) {
                    loginModal.style.display = 'none';
                }
            });

            loginForm.addEventListener('submit', handleLogin);
        });
